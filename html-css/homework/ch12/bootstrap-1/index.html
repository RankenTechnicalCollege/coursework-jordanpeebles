<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
      <h1 class="text-center mb-4">Order Form</h1>
      <form id="order-form" method="get">
        <!-- Contact Information -->
        <fieldset class="mb-4">
          <legend>Contact Information</legend>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="givenName" class="form-label">Given Name</label>
              <input type="text" class="form-control" id="givenName" name="givenName" required>
            </div>
            <div class="col-md-6">
              <label for="familyName" class="form-label">Family Name</label>
              <input type="text" class="form-control" id="familyName" name="familyName" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
              <label for="confirmEmail" class="form-label">Confirm Email</label>
              <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" required>
            </div>
          </div>
        </fieldset>

        <!-- Account Credentials -->
        <fieldset class="mb-4">
          <legend>Account Credentials</legend>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="col-md-6">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
          </div>
        </fieldset>

        <!-- Payment Information -->
        <fieldset class="mb-4">
          <legend>Payment Information</legend>
          <div class="mb-3">
            <label for="ccNumber" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="ccNumber" name="ccNumber" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="expDate" class="form-label">Expiration Date (MM/YY)</label>
              <input type="text" class="form-control" id="expDate" name="expDate" pattern="^(0[1-9]|1[0-2])\/\d{2}$" placeholder="MM/YY" required>
            </div>
            <div class="col-md-6">
              <label for="csc" class="form-label">CSC Code</label>
              <input type="text" class="form-control" id="csc" name="csc" required>
            </div>
          </div>
        </fieldset>

        <!-- Billing Address -->
        <fieldset class="mb-4">
          <legend>Billing Address</legend>
          <div class="mb-3">
            <label for="billingStreet" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="billingStreet" name="billingStreet" required>
          </div>
          <div class="mb-3">
            <label for="billingAddress2" class="form-label">Address Line 2 (e.g., Apt, Studio, Floor)</label>
            <input type="text" class="form-control" id="billingAddress2" name="billingAddress2" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="billingCity" class="form-label">City</label>
              <input type="text" class="form-control" id="billingCity" name="billingCity" required>
            </div>
            <div class="col-md-4">
              <label for="billingState" class="form-label">State</label>
              <select class="form-select" id="billingState" name="billingState" required>
                <option value="" selected disabled>Select State</option>
                <option value="MO">MO</option>
                <option value="IL">IL</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="billingZip" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="billingZip" name="billingZip" required>
            </div>
          </div>
        </fieldset>

        <!-- Shipping Address -->
        <fieldset class="mb-4">
          <legend>Shipping Address</legend>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="sameAsBilling" name="sameAsBilling" required>
            <label class="form-check-label" for="sameAsBilling">
              Same as billing address?
            </label>
          </div>
          <div class="mb-3">
            <label for="shippingStreet" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="shippingStreet" name="shippingStreet" required>
          </div>
          <div class="mb-3">
            <label for="shippingAddress2" class="form-label">Address Line 2 (e.g., Apt, Studio, Floor)</label>
            <input type="text" class="form-control" id="shippingAddress2" name="shippingAddress2" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="shippingCity" class="form-label">City</label>
              <input type="text" class="form-control" id="shippingCity" name="shippingCity" required>
            </div>
            <div class="col-md-4">
              <label for="shippingState" class="form-label">State</label>
              <select class="form-select" id="shippingState" name="shippingState" required>
                <option value="" selected disabled>Select State</option>
                <option value="MO">MO</option>
                <option value="IL">IL</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="shippingZip" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="shippingZip" name="shippingZip" required>
            </div>
          </div>
        </fieldset>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit Order</button>
        </div>
      </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
