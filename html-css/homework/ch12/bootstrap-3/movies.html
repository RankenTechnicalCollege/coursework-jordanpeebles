    <div class="container">
      <h1 class="mb-4 text-center">My Favorite Movies</h1>
      <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#movieCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Movie 1"></button>
          <button type="button" data-bs-target="#movieCarousel" data-bs-slide-to="1" aria-label="Movie 2"></button>
          <button type="button" data-bs-target="#movieCarousel" data-bs-slide-to="2" aria-label="Movie 3"></button>
        </div>
        <div class="carousel-inner">
          <!-- Movie 1 -->
          <div class="carousel-item active">
            <img src="images/movie1.jpg" class="d-block w-100" alt="Movie 1 Poster">
            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
              <h5>Movie Title 1</h5>
              <p>A brief description or review of Movie 1.</p>
            </div>
          </div>
          <!-- Movie 2 -->
          <div class="carousel-item">
            <img src="images/movie2.jpg" class="d-block w-100" alt="Movie 2 Poster">
            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
              <h5>Movie Title 2</h5>
              <p>A brief description or review of Movie 2.</p>
            </div>
          </div>
          <!-- Movie 3 -->
          <div class="carousel-item">
            <img src="images/movie3.jpg" class="d-block w-100" alt="Movie 3 Poster">
            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
              <h5>Movie Title 3</h5>
              <p>A brief description or review of Movie 3.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
