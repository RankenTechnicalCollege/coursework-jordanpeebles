      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Place 1 -->
        <div class="col">
          <figure class="figure">
            <img src="images/grandcanyon.jpg" class="figure-img img-fluid rounded" alt="Grand Canyon">
            <figcaption class="figure-caption text-center">The Grand Canyon: A breathtaking natural wonder with stunning vistas and hiking trails.</figcaption>

        </div>
        <!-- Place 2 -->
        <div class="col">
          <figure class="figure">
