<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.">
    <title>Contact Music</title>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="music-title"><span class="tab-desk">&#9835;&#9835;</span> Contact Us <span class="tab-desk">&#9835;&#9835;</span></h1>
    <div id="main">
    <p class="tel-link"><a href="tel:+1234567890">(123)&nbsp;456&#8209;7890</a></p>
        <p><a href="mailto:info@music.com" class="email-link">info@music.com</a></p>
        <div id="form">
            <h2>Complete the form below and one of our staff members will contact you.</h2>
            <!-- Form begins here -->
            <form class="form-grid">
                <fieldset>
                    <legend>Customer Information</legend>
                    <label for="fName">First Name:</label>
                    <input type="text" name="fName" id="fName">

                    <label for="lName">Last Name:</label>
                    <input type="text" name="lName" id="lName">

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </fieldset>
                <button type="submit" id="submit" class="btn">Submit</button>
                <fieldset>
                    <legend>Musical Interest</legend>
                    <p>I am interested in:</p>
                    <label>
                        <input type="checkbox" name="interest_guitar" id="guitarles" value="Guitar Lessons">Guitar Lessons
                    </label>
                    <label>
                        <input type="checkbox" name="interest_piano" id="pianoles" value="Piano Lessons">Piano Lessons
                    </label>
                    <label>
                        <input type="checkbox" name="interest_violin" id="violinles" value="Violin Lessons">Violin Lessons
                    </label>
                    <label>
                        <input type="checkbox" name="interest_rent" id="rent" value="Rental Equipment">Rental Equipment
                    </label>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="hero" class="tab-desk"></div>
</body>
</html>
