<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Challenge 3 - Song Lyrics</title>
  <script defer>
    function showLyric() {
      var val = document.getElementById("numInput").value.trim();
      var out = document.getElementById("output");

      if (val === "") {
        out.textContent = "Please enter a number, not a word.";
        return;
      }

      var n = Number(val);

      if (isNaN(n)) {
        out.textContent = "Please enter a number, not a word.";
        return;
      }

      // numeric input
      if (n === 1) {
        out.textContent = "One is the loneliest number that you'll ever do.";
      } else if (n === 2) {
        out.textContent = "Two can be as bad as one. It's the loneliest number since the number one.";
      } else if (n === 3) {
        out.textContent = "There is no three.";
      } else {
        out.textContent = "You didn't enter a valid number.";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("showBtn").addEventListener("click", showLyric);
    });
  </script>
</head>
<body>
  <h1>Challenge 3 - Song Lyrics</h1>
  <label for="numInput">Enter a number (1-3):</label>
  <input id="numInput" type="text">
  <button id="showBtn" type="button">Show Lyric</button>
  <p id="output"></p>
</body>
</html>
