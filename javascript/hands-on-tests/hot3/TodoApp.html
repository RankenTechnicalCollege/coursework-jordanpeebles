<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">My Todo List</h2>
                        
                        <!-- Add Task Form -->
                        <form id="todoForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task">
                                <button type="submit" class="btn btn-primary">Add Task</button>
                            </div>
                        </form>
                        
                        <!-- Todo List -->
                        <ul id="todoList" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Prepopulate the todo list with 5 tasks
        const todos = [
            'Complete JavaScript assignment',
            'Read Chapter 5 of textbook',
            'Practice coding exercises',
            'Study for upcoming exam',
            'Submit project proposal'
        ];

        // Function to render the todo list
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            todos.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    <span>${task}</span>
                    <button class="btn btn-danger btn-sm" onclick="removeTask(${index})">Remove</button>
                `;
                todoList.appendChild(li);
            });
        }

        // Function to add a task
        document.getElementById('todoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            
            // Do not allow blank tasks
            if (task !== '') {
                todos.push(task);
                renderTodos();
                taskInput.value = '';
            }
        });

        // Function to remove a task
        function removeTask(index) {
            todos.splice(index, 1);
            renderTodos();
        }

        // Initial render
        renderTodos();
    </script>
</body>
</html>
